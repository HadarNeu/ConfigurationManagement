#UBUNTU
- name: Install required system packages on Ubuntu
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true
  when: ansible_os_family == "Debian"
  
- name: Add Docker GPG apt Key on Ubuntu
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_os_family == "Debian"


- name: Add Docker Repository on Ubuntu 
  when: ansible_os_family == "Debian"
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install docker-ce on Ubuntu 
  when: ansible_os_family == "Debian"
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Add user to docker group when Ubuntu
  user:
    name: "{{ item }}"
    append: yes
    groups: docker
  become: true
  with_items: "{{ docker_users['ubuntu']['users'] }}"
  when: ansible_os_family == "Debian"

#REDHAT

- name: Install pip
  yum:
    name: python3-pip
    state: latest
  when: ansible_os_family == "RedHat" 
  
- name: Add Docker YUM repository
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
  when: ansible_os_family == "RedHat"

- name: Install Docker
  package:
    name: docker-ce
    state: latest
  when: ansible_os_family == "RedHat"

- name: Start Docker service
  service:
    name: docker
    state: started
  when: ansible_os_family == "RedHat"



