#GENERAL
  
- name: Install Docker Module for Python
  pip:
    name: docker

- name: Start docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Run Nginx container
  docker_container:
    name: "{{ nginx_container_name }}"
    image: "{{ nginx_image_name }}"
    ports:
      - 8080:80
  become: true



